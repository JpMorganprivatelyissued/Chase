<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jp&copy;</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <form>
      <div class="logo">
        <img src="/assets/logo.jpg" />
      </div>

      <input
        type="text"
        placeholder="Enter your username"
        id="username"
        required
        maxlength="12"
      />
      <br />
      <input
        type="password"
        placeholder="Enter your password"
        id="password"
        required
      />
      <br />
      <input type="submit" value="Login" id="Login" />
      <div id="text">
        <p>
          Welcome to Jp Morgan private issued account kindly enter your Log in
          details
        </p>
        <a href="#">any problem? contact your payroll advocate here</a>
      </div>
    </form>
    <script src="/javascript/index.js"></script>
  </body>
</html>
